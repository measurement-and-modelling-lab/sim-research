    <form id="config_form" style="float:left;margin-right:20px " >
            <div class="form-group row">
              <label for="conditions_input" class="col-sm-2 col-form-label">Conditions File</label>
              <div class="col">
                <input type="file" class="form-control" id="conditions_input" name="conditions" placeholder="Conditions File">
              </div>
            </div>
            <div class="form-group row">
              <label for="iterations_input" class="col-sm-2 col-form-label">Number of Interations</label>
              <div class="col">
                <input type="number" name="iterations" class="form-control" id="iterations_input" placeholder="Number of Interations">
              </div>
            </div>
            <div class="form-group row">
                    <label for="seeds_input" class="col-sm-2 col-form-label">Seeds file</label>
                    <div class="col-sm-10">
                      <input aria-describedby="seedsHelpBlock" type="file" name="seeds" class="form-control" id="seeds_input" placeholder="Seeds file">
                    </div>
                    <!-- <small id="seedsHelpBlock" class="form-text text-muted">
                            You need at least (Number of Interations)*(Number of conditions) seeds to complete simulation.
                    </small> -->
            </div>
            <div class="form-group row">
                    <div class="col-sm-10">
                      <button id="run_button" type="button" class="btn btn-primary">Run</button>
                    </div>
            </div>
            <div class="col">
                <button id="gen_seeds" type="button" class="btn btn-primary">Generate Seeds File</button>
              </div>
              <div class="col">
                <button id="stop_button" style="visibility:hidden;" type="button" class="btn btn-danger hidden">Stop Simulation</button>
              </div>
            <div id="progress_bar_div" style="visibility:hidden;" class="progress">
                <div id= "progress_bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
          </form>  
    <div class="container" id = "simout" style ="margin-left: 2rem">
        <div class="overflow-auto card bg-light mb-3" style="max-width: 80rem;min-width: 20rem;max-height: 40rem">
            <div class="card-header">Output</div>
            <div class="card-body">
              <table id= "OutputData" class="table table-responsive card-text">The live output of the simulation will appear here when ran.</table>
            </div>
          </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./js/form.js"></script>
